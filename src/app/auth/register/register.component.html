<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="formRegister" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="name"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <!--Las nuevas versiones de Angular dan error TS2531: Object is possibly 'null'
                    al hacer la validación mediante el get // Para solucionarlo, o bien añadimos
                    el "!" como promesa de que se va a recibir un valor o bien validamos previamente el valor-->
                    <i
                      *ngIf="formRegister.get('name')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="formRegister.get('email')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="formRegister.get('password')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="formRegister.invalid"
              >
                Crear cuenta
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
